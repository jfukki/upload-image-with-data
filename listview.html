        <div class="list">
            <div class="item">
                <button class="button button-block button-assertive" ng-click="displayStud()">Click here to view list</button>
            </div>
        </div>

<div class="list">
       <div class="item" ng-repeat="topic in data">
                 <span style="float:right"><button  ng-click="delete(topic.id)"><i class="icon-right ion-close-circled"></i></button></span>
               <div class="list card">
              
                <div class="item item-text-wrap">
                        {{topic.name}}
                </div>
                  <div class="item item-body">
                   
                    <div class="item item-image" style="height:200px; margin: 0 auto; width:170px">
                        <img src="http://askariad.com/mobileapp/upload/{{topic.picture}}">
                     </div>

                    <p>
                       {{topic.message}}
                    </p>
                    <p>
                       {{topic.title}}
                    </p>
                  </div>

                </div>
       </div>
   </div>
